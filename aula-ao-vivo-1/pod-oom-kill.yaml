apiVersion: v1
kind: Pod
metadata:
  name: memory-eater-com-limites
  labels:
    app: memory-eater
    scenario: com-limites
spec:
  containers:
  - name: app
    image: linuxtips/memory-eater:0.3
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"
  restartPolicy: Always