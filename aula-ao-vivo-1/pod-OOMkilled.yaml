apiVersion: v1
kind: Pod
metadata:
  name: memory-eater-com-limites
  labels:
    app: memory-eater
    scenario: com-limites
spec:
  containers:
  - name: app
    image: linuxtips/memory-eater:0.3
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"
    startupProbe:
      httpGet:
        path: /startupz
        port: 8080
      failureThreshold: 6
      periodSeconds: 3
      initialDelaySeconds: 2
    livenessProbe:
      httpGet:
        path: /livez
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /readyz
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
  restartPolicy: Always